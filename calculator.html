<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Calculator X</h2>
        <div class="calculator">
            <table>
                <tr class="display-container">
                    <td colspan="3" id="display" class="display">|</td>
                    <td id="clear" class="btn clear">C</td>
                </tr>
                <tr>
                    <td class="btn btn-white">1</td>
                    <td class="btn btn-white">2</td>
                    <td class="btn btn-white">3</td>
                    <td class="btn btn-calc">/</td>
                </tr>
                <tr>
                    <td class="btn btn-white">4</td>
                    <td class="btn btn-white">5</td>
                    <td class="btn btn-white">6</td>
                    <td class="btn btn-calc">-</td>
                </tr>
                <tr>
                    <td class="btn btn-white">7</td>
                    <td class="btn btn-white">8</td>
                    <td class="btn btn-white">9</td>
                    <td class="btn btn-calc">+</td>
                </tr>
                <tr>
                    <td class="btn btn-white">.</td>
                    <td class="btn btn-white">0</td>
                    <td class="btn btn-white">=</td>
                    <td class="btn btn-calc">*</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calculator.js">
    
</script>
</html>
